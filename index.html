<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de desculpa</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="bg-dark">
		<div class="d-flex justify-content-center mt-5">
			<div class="d-flex flex-column border border-2 border-dark p-5">
				<h1 class="text-white mx-auto">Gerador de Desculpa</h1>
				<textarea
					class="bg-secondary border border-2 border-success mt-3"
					id="desculpa"
					readonly
				></textarea>
				<button
					class="btn btn-success mt-5 w-50 mx-auto"
					onclick="generator()"
				>
					Gerar
				</button>
			</div>
		</div>
	</body>
</html>
